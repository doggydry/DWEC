<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/funciones.js" type="module"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario Dinámico</h1>
        </header>

        <!-- Filtro por ciclo -->
        <section class="filter">
            <label for="ciclo">Selecciona Ciclo:</label>
            <select id="ciclo">
                <option value="Todos">Todos</option>
                <option value="DAM">DAM</option>
                <option value="DAW">DAW</option>
                <option value="ASIR">ASIR</option>
            </select>
        </section>

        <!-- Bloque principal -->
        <section class="main-content">
            <!-- Columna izquierda -->
            <div class="column left">
                <h2>Alumnos Disponibles</h2>
                <div class="table" id="tabla-izquierda">
                    <!-- Filas generadas dinámicamente -->
                </div>
            </div>

            <!-- Columna central -->
            <div class="column center">
                <button id="mover-derecha">➔</button>
                <button id="mover-izquierda">←</button>
            </div>

            <!-- Columna derecha -->
            <div class="column right">
                <h2>Alumnos Seleccionados</h2>
                <div class="table" id="tabla-derecha">
                    <!-- Filas generadas dinámicamente -->
                </div>
            </div>
        </section>

        <!-- Bloque inferior -->
        <footer>
            <div id="bloque-inferior">
                <button id="boton-enviar">Enviar</button>
                <div id="contenedor-mensajes"></div>
            </div>
            
        </footer>
    </div>
</body>
</html>
