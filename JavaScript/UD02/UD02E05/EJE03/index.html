<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <script src="Auxiliar.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<main class="container">

    <body>
        <h1>Gestion de Facturas</h1>
        <form id="formFacturas">
            <h3>Actualizar Factura</h3>
            <label for="NIF">NIF</label>
            <input type="text" id="NIF" name="nif" required>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="Fecha" required>
            <label for="hora">Hora</label>
            <input type="time" id="hora" name="Hora" required>
            <label for="pagada">Pagada</label>
            <input type="text" id="pagada" name="Pagada" placeholder="Sí / No" required>
            <input type="button" id="ActualizarBtn" value="Actualizar">
        </form>
        <div id="resultadoFactura"></div>
   
        <h3>Actualizar Líneas de Factura</h3>
        <form id="formLineas">
            <label for="concepto">Concepto</label>
            <input type="text" id="concepto" name="Concepto" required>
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="Cantidad" required>
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="Precio" required>
            <input type="button" id="AgregarBtn" value="Agregar">
            <input type="button" id="BorrarBtn" value="Borrar">
        </form>
        <div id="resultadoLinea"></div>

    </body>


</main>

</html>
