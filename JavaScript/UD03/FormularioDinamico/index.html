<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Formulario Dinamico</title>
</head>

<body>
    <h1>Formulario dinamico</h1>
    <div class="container">
        <header>
            <select name="select">
                <option value="DAM">DAM</option>
                <option value="DAW">DAW</option>
                <option value="ASIR">ASIR</option>
                <option value="Todos">Todos</option>
            </select>
        </header>
        <section>
            <article class="tabla1">
            <h3>Lista de Alumnos</h3>
          <div class="tabla">
            <div class="fila-cabecera">
                <div class="celda">Nombre</div>
                <div class="celda">Ciclo</div>
            </div>
          </div>
        </article>
        <article class="tabla2">
            <h3>Formularios Seleccionados</h3>
            <div class="tabla">
                <div class="fila-cabecera">
                    <div class="celda">Nombre</div>
                    <div class="celda">Ciclo</div>
                    <div class="celda">Acciones</div>
                </div>
              </div>
        </article>
        </section>
        
    </div>
</body>

</html>
