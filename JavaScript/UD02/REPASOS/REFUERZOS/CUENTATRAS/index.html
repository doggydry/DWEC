<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás</title>
    <script src="scripts.js " defer></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<main class="container">
    <body>
        <h1>Cuentra atrás</h1>
        <form id="cuenta-form">
            <label for="primer-numero">Primer numero</label>
            <br>
            <input type="text" id="primer-numero" name="primer-numero" >
            <br>
            <label for="segundo-numero">Segundo numero</label>
            <br>
            <input type="text" id="segundo-numero" name="segundo-numero" >
            <br>
            <button type="button" id="cuentaAtrasBtn">Comprobar</button>
        </form>
        <div id="resultado"></div>
    </body>
</html>
